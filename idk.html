<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Share Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .room-info {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .room-code {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            text-align: center;
            letter-spacing: 2px;
        }

        #videoContainer {
            display: none;
            width: 100%;
            max-width: 1200px;
        }

        video {
            width: 100%;
            border-radius: 10px;
            background: #000;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        .status {
            text-align: center;
            color: #666;
            margin-top: 15px;
            font-size: 14px;
        }

        .divider {
            margin: 25px 0;
            text-align: center;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container" id="lobby">
        <h1>ðŸ“º Screen Share Room</h1>
        
        <div class="input-group">
            <label for="username">Your Name</label>
            <input type="text" id="username" placeholder="Enter your name">
        </div>

        <button onclick="createRoom()">Create Room & Share Screen</button>

        <div class="divider">OR</div>

        <div class="input-group">
            <label for="roomCode">Room Code</label>
            <input type="text" id="roomCode" placeholder="Enter room code">
        </div>

        <button onclick="joinRoom()">Join Room</button>
    </div>

    <div class="container hidden" id="room">
        <h1>ðŸ“º Screen Share Room</h1>
        
        <div class="room-info">
            <p style="text-align: center; color: #666; margin-bottom: 10px;">Room Code</p>
            <div class="room-code" id="displayRoomCode"></div>
        </div>

        <div class="status" id="status">Waiting...</div>

        <button onclick="stopSharing()" id="stopBtn" class="hidden">Stop Sharing</button>
        <button onclick="leaveRoom()">Leave Room</button>
    </div>

    <div id="videoContainer">
        <video id="screenVideo" autoplay playsinline></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        let peer;
        let currentCall;
        let localStream;
        let isCreator = false;
        let roomCode;

        function generateRoomCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        async function createRoom() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert('Please enter your name');
                return;
            }

            try {
                localStream = await navigator.mediaDevices.getDisplayMedia({
                    video: true,
                    audio: true
                });

                roomCode = generateRoomCode();
                isCreator = true;

                peer = new Peer(roomCode);
                
                peer.on('open', (id) => {
                    document.getElementById('lobby').classList.add('hidden');
                    document.getElementById('room').classList.remove('hidden');
                    document.getElementById('videoContainer').style.display = 'block';
                    document.getElementById('displayRoomCode').textContent = roomCode;
                    document.getElementById('status').textContent = 'Sharing screen... Share the room code with others!';
                    document.getElementById('stopBtn').classList.remove('hidden');

                    const video = document.getElementById('screenVideo');
                    video.srcObject = localStream;

                    localStream.getVideoTracks()[0].onended = () => {
                        stopSharing();
                    };
                });

                peer.on('call', (call) => {
                    call.answer(localStream);
                    document.getElementById('status').textContent = 'Someone is watching your screen!';
                });

                peer.on('error', (err) => {
                    console.error('Peer error:', err);
                    alert('Connection error: ' + err.type);
                });

            } catch (err) {
                console.error('Error accessing screen:', err);
                alert('Could not access screen. Please grant permission.');
            }
        }

        function joinRoom() {
            const username = document.getElementById('username').value.trim();
            const code = document.getElementById('roomCode').value.trim().toUpperCase();
            
            if (!username || !code) {
                alert('Please enter your name and room code');
                return;
            }

            roomCode = code;
            peer = new Peer();

            peer.on('open', (id) => {
                document.getElementById('lobby').classList.add('hidden');
                document.getElementById('room').classList.remove('hidden');
                document.getElementById('videoContainer').style.display = 'block';
                document.getElementById('displayRoomCode').textContent = roomCode;
                document.getElementById('status').textContent = 'Connecting to room...';

                const call = peer.call(roomCode, null);
                currentCall = call;

                call.on('stream', (remoteStream) => {
                    const video = document.getElementById('screenVideo');
                    video.srcObject = remoteStream;
                    document.getElementById('status').textContent = 'Viewing screen share';
                });

                call.on('close', () => {
                    document.getElementById('status').textContent = 'Screen sharing has ended';
                });

                call.on('error', (err) => {
                    console.error('Call error:', err);
                    alert('Could not connect to room. Make sure the room code is correct.');
                });
            });

            peer.on('error', (err) => {
                console.error('Peer error:', err);
                alert('Connection error. Make sure the room code is correct.');
            });
        }

        function stopSharing() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            document.getElementById('status').textContent = 'Screen sharing stopped';
            document.getElementById('stopBtn').classList.add('hidden');
        }

        function leaveRoom() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (currentCall) {
                currentCall.close();
            }
            if (peer) {
                peer.destroy();
            }
            location.reload();
        }
    </script>
</body>
</html>
